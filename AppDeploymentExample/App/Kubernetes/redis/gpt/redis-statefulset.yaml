# redis-statefulset-fixed-sh.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: redis
spec:
  serviceName: redis-headless
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      terminationGracePeriodSeconds: 10
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - redis
              topologyKey: kubernetes.io/hostname
      containers:
        - name: redis
          image: redis:7.2
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command: ["sh", "-c"]
          args:
            - |
              case "$HOSTNAME" in
                *-0)
                  echo "Starting as master"
                  redis-server /etc/redis/redis.conf
                  ;;
                *)
                  echo "Starting as replica, waiting for master..."
                  until redis-cli -h redis-0.redis-headless.redis.svc.cluster.local ping; do
                    echo "Waiting for master to be ready..."
                    sleep 2
                  done
                  echo "Master is ready, starting as replica"
                  redis-server /etc/redis/redis.conf --replicaof redis-0.redis-headless.redis.svc.cluster.local 6379
                  ;;
              esac
          ports:
            - containerPort: 6379
          livenessProbe:
            exec:
              command:
              - redis-cli
              - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - |
                redis-cli ping && 
                case "$HOSTNAME" in
                  *-0)
                    redis-cli INFO replication | grep "role:master"
                    ;;
                  *)
                    redis-cli INFO replication | grep "role:slave"
                    ;;
                esac
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: redis-config
              mountPath: /etc/redis
      volumes:
        - name: redis-config
          configMap:
            name: redis-config