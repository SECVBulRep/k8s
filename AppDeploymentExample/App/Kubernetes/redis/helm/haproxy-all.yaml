# HAProxy с исправленными правами доступа
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-permissions-fixed
  namespace: redis
data:
  haproxy.cfg: |
    global
        daemon
        maxconn 1000
        log stdout local0 info

    defaults
        mode tcp
        timeout connect 5000ms
        timeout client 50000ms
        timeout server 50000ms
        log global

    frontend redis_frontend
        bind *:6379
        default_backend redis_backend

    backend redis_backend
        mode tcp
        balance first
        option tcp-check
        option log-health-checks
        
        # Подключение к Redis
        tcp-check connect
        
        # Авторизация (пароль будет подставлен через sed)
        tcp-check send AUTH\ admin\ REDIS_PASSWORD_PLACEHOLDER\r\n
        tcp-check expect string +OK
        
        # Проверка доступности
        tcp-check send PING\r\n
        tcp-check expect string +PONG
        
        # Проверка роли мастера
        tcp-check send INFO\ replication\r\n
        tcp-check expect string role:master
        
        # Закрытие соединения
        tcp-check send QUIT\r\n
        tcp-check expect string +OK
        
        # Redis серверы
        server redis-0 redis-node-0.redis-headless.redis.svc.cluster.local:6379 check inter 5s fall 3 rise 2
        server redis-1 redis-node-1.redis-headless.redis.svc.cluster.local:6379 check inter 5s fall 3 rise 2
        server redis-2 redis-node-2.redis-headless.redis.svc.cluster.local:6379 check inter 5s fall 3 rise 2

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy-permissions-fixed
  namespace: redis
  labels:
    app: haproxy-permissions-fixed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: haproxy-permissions-fixed
  template:
    metadata:
      labels:
        app: haproxy-permissions-fixed
    spec:
      containers:
      - name: haproxy
        image: haproxy:2.9-alpine
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-haproxy-secret
              key: admin-password
        volumeMounts:
        - name: config-template
          mountPath: /etc/haproxy-template
          readOnly: true
        # Упрощенный скрипт с использованием /tmp
        command: ["/bin/sh"]
        args:
        - -c
        - |
          echo "=== HAProxy startup ==="
          
          # Проверяем пароль
          if [ -z "$REDIS_PASSWORD" ]; then
            echo "ERROR: REDIS_PASSWORD not set!"
            exit 1
          fi
          
          echo "Password available, length: ${#REDIS_PASSWORD}"
          
          # Создаем конфиг в /tmp (writable директория)
          echo "Generating config in /tmp..."
          sed "s/REDIS_PASSWORD_PLACEHOLDER/$REDIS_PASSWORD/g" \
            /etc/haproxy-template/haproxy.cfg > /tmp/haproxy.cfg
          
          # Проверяем что файл создался
          if [ ! -f /tmp/haproxy.cfg ]; then
            echo "ERROR: Failed to create config file!"
            exit 1
          fi
          
          # Проверяем что замена прошла
          if grep -q "REDIS_PASSWORD_PLACEHOLDER" /tmp/haproxy.cfg; then
            echo "ERROR: Password not substituted!"
            exit 1
          fi
          
          echo "Config generated successfully"
          echo "AUTH command: $(grep 'AUTH.*admin' /tmp/haproxy.cfg)"
          
          # Проверяем синтаксис
          haproxy -f /tmp/haproxy.cfg -c
          if [ $? -eq 0 ]; then
            echo "Config syntax OK, starting HAProxy..."
            exec haproxy -f /tmp/haproxy.cfg
          else
            echo "ERROR: Config syntax error!"
            exit 1
          fi
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config-template
        configMap:
          name: haproxy-permissions-fixed

---
apiVersion: v1
kind: Service
metadata:
  name: redis-external
  namespace: redis
  labels:
    app: haproxy-permissions-fixed
spec:
  type: LoadBalancer
  loadBalancerIP: "172.16.29.110"
  selector:
    app: haproxy-permissions-fixed
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP