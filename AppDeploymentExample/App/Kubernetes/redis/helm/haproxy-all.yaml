# HAProxy production-ready версия (без отладки, 2 реплики)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-production
  namespace: redis
data:
  haproxy.cfg: |
    global
        daemon
        maxconn 1000

    defaults
        mode tcp
        timeout connect 5000ms
        timeout client 50000ms
        timeout server 50000ms
        timeout check 5000ms

    frontend redis_frontend
        bind *:6379
        default_backend redis_backend

    backend redis_backend
        mode tcp
        balance first
        option tcp-check
        
        # Health checks с healthcheck пользователем
        tcp-check connect
        tcp-check send "AUTH healthcheck HEALTHCHECK_PASSWORD_PLACEHOLDER\r\n"
        tcp-check expect string "+OK"
        tcp-check send "PING\r\n"
        tcp-check expect string "+PONG"
        tcp-check send "INFO replication\r\n"
        tcp-check expect string "role:master"
        tcp-check send "QUIT\r\n"
        tcp-check expect string "+OK"
        
        # Redis серверы
        server redis-0 redis-node-0.redis-headless.redis.svc.cluster.local:6379 check inter 5s fall 3 rise 2
        server redis-1 redis-node-1.redis-headless.redis.svc.cluster.local:6379 check inter 5s fall 3 rise 2
        server redis-2 redis-node-2.redis-headless.redis.svc.cluster.local:6379 check inter 5s fall 3 rise 2

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy-production
  namespace: redis
  labels:
    app: haproxy-production
spec:
  replicas: 2  # ДВА экземпляра для высокой доступности
  selector:
    matchLabels:
      app: haproxy-production
  template:
    metadata:
      labels:
        app: haproxy-production
    spec:
      containers:
      - name: haproxy
        image: haproxy:2.9-alpine
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: HEALTHCHECK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-healthcheck-secret
              key: password
        volumeMounts:
        - name: config-template
          mountPath: /etc/haproxy-template
          readOnly: true
        command: ["/bin/sh"]
        args:
        - -c
        - |
          # Подставляем пароль
          sed "s/HEALTHCHECK_PASSWORD_PLACEHOLDER/${HEALTHCHECK_PASSWORD}/g" \
            /etc/haproxy-template/haproxy.cfg > /tmp/haproxy.cfg
          
          # Запускаем HAProxy
          exec haproxy -f /tmp/haproxy.cfg
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config-template
        configMap:
          name: haproxy-production

---
apiVersion: v1
kind: Service
metadata:
  name: redis-external
  namespace: redis
  labels:
    app: haproxy-production
spec:
  type: LoadBalancer
  loadBalancerIP: "172.16.29.110"
  selector:
    app: haproxy-production
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP