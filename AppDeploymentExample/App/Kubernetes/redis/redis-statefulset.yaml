apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  namespace: redis
spec:
  serviceName: redis-cluster
  replicas: 6
  selector:
    matchLabels:
      app: redis-cluster
  template:
    metadata:
      labels:
        app: redis-cluster
    spec:
      initContainers:
      - name: set-announce-ip
        image: busybox
        command:
        - sh
        - -c
        - |
          POD_NAME=$(cat /etc/podname/name)
          ANNOUNCE_IP=$(grep "^$POD_NAME:" /etc/announce-ips/data | cut -d':' -f2 | tr -d ' ')
          echo "cluster-announce-ip $ANNOUNCE_IP" > /etc/redis/announce-ip.conf
        volumeMounts:
        - name: podname
          mountPath: /etc/podname
        - name: announce-ips
          mountPath: /etc/announce-ips
        - name: announce-ip
          mountPath: /etc/redis
      containers:
      - name: redis
        image: redis:7.0
        args:
        - redis-server
        - /etc/redis/redis.conf
        ports:
        - containerPort: 6379
          name: redis
        - containerPort: 16379
          name: cluster
        volumeMounts:
        - name: redis-config
         