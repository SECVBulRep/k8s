apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-weather
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-weather
  template:
    metadata:
      labels:
        app: api-weather
    spec:
      containers:
      - name: api-weather
        image: secvbulrep/api_weather:latest
        ports:
        - containerPort: 80
